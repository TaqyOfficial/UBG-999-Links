    <!--MAIN CSS STUFF-->
    <style>

.container {
        position:relative;
        justify-content:center;
        align-items:center;
        max-width: 2000px; /* 1500px = 4 per row, 
                              1800px = 5 per row, 
                              2000px = 6 per row  */
        margin:auto;
        padding-top:70px;
        padding-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      .games {
        position:relative;
        justify-content:center;
        align-items:center;
        margin: 4px;
        padding: 0px;
        height: 181.5px;
        width: 287.19px;
        cursor: pointer;
        transition: 0s;
        border-radius:8px;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        outline:none;
        border:none;
        text-align:center;
        font-size:50px;
        
        
        
     
        
       }
       .games:hover {
        position:relative;
        justify-content:center;
        align-items:center;
          margin: 4px;
          padding: 0px;
          transition: 0s;
          border-radius:8px;
          outline:solid;
          outline-width:2px;
          outline-color:var(--primary-color);
           user-select: none;
           -moz-user-select: none;
           -webkit-user-drag: none;
           -webkit-user-select: none;
           -ms-user-select: none;
         }

         .games:active {
        position:relative;
        justify-content:center;
        align-items:center;
          margin: 4px;
          padding: 0px;
          transition: 0s;
          border-radius:8px;
          outline:solid;
          outline-width:2px;
          outline-color:var(--primary-color);
           user-select: none;
           -moz-user-select: none;
           -webkit-user-drag: none;
           -webkit-user-select: none;
           -ms-user-select: none;
         }
       
       html,body {
        margin:0px;
        padding:0px;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        user-select: none;

        }

        header {
        z-index: 10;
        position: fixed;
        display:flex;
        width:100%;
        height: 60px;
        background:rgba(33, 34, 51, 0.9);
        text-align:center;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(8px);
           
       }

       .headertext {
        position: relative;
        user-select: none;
        text-align: center;
        font-size:45px;
        white-space: nowrap;
        font-weight: 300;
       }




       .headertext2 {
        position: relative;
        user-select: none;
        text-align: center;
        font-size:50px;
        white-space: nowrap;
        color:#7967dd;
        font-family: 'Minerva';

       }

       .headertext3 {
        position: relative;
        user-select: none;
        text-align: center;
        font-size:50px;
        white-space: nowrap;
        color:#ff8200;
        font-family: 'Minerva';

       }

       .headertext4 {
        position: relative;
        user-select: none;
        text-align: center;
        font-size:50px;
        white-space: nowrap;
        color:#38b1ff;
        font-family: 'Minerva';

       }


#search {
    font-family: 'Roboto', sans-serif;
      position:absolute;
      right:65px;
      outline:none;
      border:none;
      width:200px;
      height:45px;
      border-radius:50px;
      font-size:25px;
      padding-left:20px;
      padding-right:50px;
      background-color: rgb(55, 57, 82);
      color:white;
      font-weight: 300;
      user-select: none;
      text-align:left;
      justify-self: right;
      
      
  }

  .about {
      font-family: 'Roboto', sans-serif;
      position:absolute;
      right:10px;
      outline:none;
      border:none;
      width:45px;
      height:45px;
      border-radius:50px;
      font-size:30px;
      background-color: rgb(55, 57, 82);
      color:white;
      font-weight: 300;
      user-select: none;
      text-align:center;
      justify-self: center;   
  }

  .about:hover {
    cursor:pointer;
  }
  

  .fa {
    position:absolute;
    right:80px;
    user-select: none;
      text-align:left;
      justify-self: right;
      font-size:25px;
      color:white;
  }


  #count {
        position: absolute;
        left:15px;
        user-select: none;
        text-align: left;
        font-size:30px;
        font-weight: 300;
        white-space: nowrap;
}


  #search::placeholder {
    color:white;
  }


       
    </style>

    <!--GAME TAGS AND SEARCH STUFF HERE-->

<style>

.tag {
    display: inline;
    position:relative;
    font-size: 18px;
    text-align: center;
    padding-left:5px;
    padding-right:5px;
    border-radius: 5px;
    color:white;
    font-weight: 300;
    right:3px;
    top:3px;
    margin:auto;
    margin-left:5px;
    float:right;
    z-index:2;
    
  }

  .tagleft {
    display: inline;
    position:relative;
    font-size: 18px;
    text-align: center;
    padding-left:5px;
    padding-right:5px;
    border-radius: 5px;
    color:white;
    font-weight: 300;
    right:3px;
    top:3px;
    margin:auto;
    margin-left:5px;
    float:left;
    
  }
  
  
  .error {
  position: absolute;
  top:250px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 60px;
  display: none;
  white-space: nowrap;
}

.hidden {
    display:none;
}

</style>

      <!--GIF PLAYING-->
    <style>
.gif {
  opacity: 0;
  width: 100%;
  height: 100%;
   top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: .05s;
  border-radius:8px;
  user-select: none;
  position: absolute;
  z-index:0;
}

.gif:hover {
  opacity: 1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  user-select: none;
  position: absolute;
  z-index:0;
}

.center {
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column; /* Add this line to stack the buttons vertically */
    position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

}


.btn {  
  transition: 0s;
  height:80px;
  width:250px;
  margin:10px;
  border-radius: 50px;
  outline:none;
  position: relative;
  border:none;
  font-size: 35px;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  background-color: rgb(55, 57, 82);
  color:white;
  font-weight: 300;
}

.btn:hover {
  transition: 0s;
  height:80px;
  width:250px;
  border-radius: 50px;
  outline:solid;
  outline-width:2px;
  position: relative;
  border:none;
  font-size: 35px;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  background-color: rgb(55, 57, 82);
  color:white;
  font-weight: 300;
  cursor: pointer;
}

.purple:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #7967dd;
}

.red:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #ff8200;
}
.blue:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #38b1ff;
}

    </style>
