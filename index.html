      <!--GIF PLAYING-->
    <style>
.gif {
  opacity: 0;
  width: 100%;
  height: 100%;
   top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: .05s;
  border-radius:8px;
  user-select: none;
  position: absolute;
  z-index:0;
}

.gif:hover {
  opacity: 1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  user-select: none;
  position: absolute;
  z-index:0;
}

.center {
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column; /* Add this line to stack the buttons vertically */
    position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

}


.btn {  
  transition: 0s;
  height: 70px;
  width: 250px;
  margin:10px;
  border-radius: 50px;
  outline:none;
  position: relative;
  border:none;
  font-size: 25px;
  text-align: center;
  font-family: 'Nunito';
  background-color: rgb(55, 57, 82);
  color:white;
  font-weight: 600;
}

.btn:hover {
  transition: 0s;
  border-radius: 50px;
  outline:solid;
  outline-width:2px;
  position: relative;
  border:none;
  font-size: 25px;
  text-align: center;
  font-family: 'Nunito';
  background-color: rgb(55, 57, 82);
  color:white;
  font-weight: 600;
  cursor: pointer;
}

.purple:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #7967dd;
}

.red:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #ff8200;
}
.blue:hover {
    outline:solid;
  outline-width:2px;
  outline-color: #38b1ff;
}

    </style>

    <!--GIF PLAYING-->
